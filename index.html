<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Naruto Quiz - Reference Page</title>
  </head>
  <body>
    <header>
      <h1 id="title">Naruto Quiz</h1>
    </header>
    <main>
      <!-- start button for our quiz/timer -->
      <button id="start">Start Quiz</button>
      <button id="hide">Hide Quiz</button>
      <!-- create a div container to hold the quiz questions and multiple choice answers - This is hidden on load via JS -->
      <div class="quiz">
        <span id="info">
          <h2 id="timer">360</h2>
          <h2 id="right">0</h2>
          <h2 id="wrong">0</h2>
        </span>
        <span class="question-container">
          <h2 id="question-head">Question</h2>
          <button id="a1" class="answer"></button>
          <button id="a2" class="answer"></button>
          <button id="a3" class="answer"></button>
          <button id="a4" class="answer"></button
        ></span>
      </div>
    </main>
    <footer>Naruto Quiz Web App - By Joel Perez</footer>
    <script src="./script.js"></script>
  </body>
</html>
